<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-Height Example</title>
    <style>
        .normal {
            line-height: normal;
        }
        .number {
            line-height: 1.5;
        }
        .length {
            line-height: 20px;
        }
        .percentage {
            line-height: 150%;
        }
    </style>
</head>
<body>

<h1 style="color:blue; line-height:2;">Ashish</h1>

<p class="normal">This paragraph uses the normal line height.</p>
<p class="number">This paragraph uses a line height of 1.5 times the font size.</p>
<p class="length">This paragraph uses a line height of 20 pixels.</p>
<p class="percentage">This paragraph uses a line height of 150% of the font size.</p>

<h1 ></h1>
</body>
</html>
